<!DOCTYPE html>
<html>
<head>
    <title>Enter YouTube URL</title>
</head>
<body>
    <h1>YouTube URL</h1>
    <form method="POST">
        <input type="text" name="youtube_url" placeholder="YouTube URL" required>
        <input type="submit" value="Check">
    </form>
    
    {% if result %}
    <div>
        <p>Python Script Çıktısı:</p>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</body>
</html>
