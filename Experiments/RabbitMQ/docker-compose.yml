version: '3'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'


  redis:
    image: redis:6.2.6
    hostname: redis
    container_name: redis
    ports:
      - '6379:6379'


  celery:
    build: celery-worker
    container_name: celery
    hostname: celery
    depends_on:
      - rabbitmq
      - redis

  flower:
    image: mher/flower
    container_name: flower
    hostname: flower
    depends_on:
      - rabbitmq
      - redis
    ports:
      - '5555:5555'
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=flower:flower