version: '3'

services:
  videoparser:
    build:
      context: VideoParser
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    user: 1000:1000
    hostname: videoparser
    depends_on:
      - rabbitmq
    volumes:
      - ./config:/app/config
      - ./SharedData/:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    user: 1000:1000
    hostname: rabbitmq
    depends_on:
      - redis
    volumes:
      - ./config:/app/config
      - ./SharedData/:/data

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    hostname: redis
    volumes:
      - ./config:/app/config
      - ./SharedData/:/data

  flower:
    image: mher/flower:0.9.7
    command:
      [
        'flower',
        '--broker=amqp://rabbitmq:5672',
        '--port=5555'
      ]
    ports:
      - 5557:5555
    depends_on:
      - rabbitmq
    user: 1000:1000
    hostname: flower
    volumes:
      - ./config:/app/config
      - ./SharedData/:/data

  ollama:
    image: ollama/ollama
    ports:
      - 11434:11434
    hostname: ollama
    volumes:
      - ./config:/app/config
      - ./SharedData/:/data
      - ./config/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
  llm:
    build:
      context: LLM
      dockerfile: Dockerfile
    user: 1000:1000
    hostname: llm
    depends_on:
      - rabbitmq
      - ollama
    volumes:
      - ./config:/app/config
      - ./SharedData/:/data

  speechtexter:
    build:
      context: SpeechTexter
      dockerfile: Dockerfile
    user: 1000:1000
    hostname: speechtexter
    depends_on:
      - rabbitmq
    volumes:
      - ./config:/app/config
      - ./SharedData/:/data

  taskchecker:
    build:
      context: TaskChecker
      dockerfile: Dockerfile
    user: 1000:1000
    hostname: taskchecker
    depends_on:
      - rabbitmq
    volumes:
      - ./config:/app/config

  # redisinsight:
  #   image: redislabs/redisinsight:latest
  #   ports:
  #     - 8001:8001
  #   user: 1000:1000
  #   hostname: redisinsight
  #   depends_on:
  #     - redis
  #   volumes:
  #     - ./config:/app/config
  #     - ./SharedData/:/data

  webinterface:
    build:
      context: WebInterface
      dockerfile: Dockerfile
    hostname: webinterface
    ports:
      - 5000:5000
    depends_on:
      - postgres
      - rabbitmq
      - taskchecker
    # develop:
    #   watch:
    #     - action: sync
    #       path: ./WebInterface/
    #       target: /app/
    volumes:
      - ./config:/app/config
      - ./SharedData/:/data

  postgres:
    build:
      context: postgres
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    hostname: postgres
    volumes:
      - ./config:/app/config
      - ./config/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: igbt
      POSTGRES_PASSWORD: bitircez
      POSTGRES_DB: igbt

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    hostname: adminer
    depends_on:
      - postgres
