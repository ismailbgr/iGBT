{% extends "base.html" %}
{% block head %}
<style>
  #content {
    padding-top: 10%;
    padding-bottom: 10%;
    padding-left: 5%;
    padding-right: 5%;
  }
</style>
{% endblock %} {% block title %} Sign up {% endblock %} {% block content %}
<div style="display: flex;
flex-direction: column;
align-items: center;" class="my-below-background-color">

  <div style="box-shadow: 0px 0px 7px 5px rgba(0, 0, 0, 0.35);
    border-radius: 15px;
    padding: 50px;">

    <form class="form-signin" method="POST" action="/signup">

      <br />

      <!-- <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1> -->
      <label for="inputName" class="sr-only">Name*</label>
      <input type="text" style="width: 200px;" id="inputName" name="name" class="form-control mx-auto"
        placeholder="Name" required autofocus>
      <br />
      <label for="inputSurname" class="sr-only">Surname*</label>
      <input type="text" style="width: 200px;" id="inputSurname" name="surname" class="form-control mx-auto"
        placeholder="Surname" required autofocus>
      <br />
      <label for="inputPhone" class="sr-only">Phone</label>
      <input type="text" style="width: 200px;" id="inputPhone" name="phone" class="form-control mx-auto"
        placeholder="Phone" autofocus>
      <br />
      <label for="inputEmail" class="sr-only">E-Mail*</label>
      <input type="email" style="width: 200px;" id="inputEmail" name="username" class="form-control mx-auto"
        placeholder="E-Mail" required autofocus>
      <br />
      <label for="inputPassword" class="sr-only">Password*</label>
      <input type="password" style="width: 200px;" id="inputPassword" name="password" class="form-control mx-auto"
        placeholder="Password" required>


      <div style="align-items: center;display: flex;justify-content: center;">
        <button class="btn btn-lg btn-secondary btn-block w3-margin-top" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
